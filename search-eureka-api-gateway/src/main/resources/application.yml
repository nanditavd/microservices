spring:
  aop:
    proxyTargetClass: true
  application:
    name: search-apigateway



zuul:
  routes:
    search-service: /search/**
    oauth-service:
      sensitiveHeaders:
      path: /sgoauth/**
      stripPrefix: false
  add-proxy-headers: true

security:
  # Disable Spring Boot basic authentication
  basic:
    enabled: false
  oauth2:
    sso:
      loginPath: /login
    client:
      accessTokenUri: http://localhost:${server.port}/sgoauth/oauth/token
      userAuthorizationUri: /sg/oauth/authorize
      clientId: sg
      clientSecret: sgoauth
    resource:
      jwt:
        keyValue: |
         -----BEGIN PUBLIC KEY-----
         
         -----END PUBLIC KEY-----
      id: openid
      serviceId: ${PREFIX:}resource

logging:
  level.org.springframework.security: DEBUG

eureka:
  instance:
    hostname: 127.0.0.1
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
      
